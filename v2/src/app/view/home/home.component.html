<main class="home">

    <button routerLink="/novo-registro" class="btn-novo-registro">Criar registro</button>

    <div class="registros-container">
        <app-card-registro *ngFor="let registro of registros" 
        [titulo]="registro.titulo"
        [icone]="registro.icone"
        [cor]="registro.cor">
    </app-card-registro>
    </div>



</main>
